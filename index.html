<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino Slot | Telegram</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎰 CASINO ROYALE</h1>
            <div class="balance">Баланс: <span id="balance">1000</span> ₽</div>
        </div>

        <div class="slot-machine">
            <div class="reels-container">
                <div class="reel" id="reel1">
                    <div class="symbol">🍒</div>
                    <div class="symbol">🍋</div>
                    <div class="symbol">🍊</div>
                    <div class="symbol">🍇</div>
                    <div class="symbol">🍉</div>
                    <div class="symbol">7️⃣</div>
                </div>
                <div class="reel" id="reel2">
                    <div class="symbol">🍋</div>
                    <div class="symbol">🍊</div>
                    <div class="symbol">🍇</div>
                    <div class="symbol">🍉</div>
                    <div class="symbol">7️⃣</div>
                    <div class="symbol">🍒</div>
                </div>
                <div class="reel" id="reel3">
                    <div class="symbol">🍊</div>
                    <div class="symbol">🍇</div>
                    <div class="symbol">🍉</div>
                    <div class="symbol">7️⃣</div>
                    <div class="symbol">🍒</div>
                    <div class="symbol">🍋</div>
                </div>
            </div>

            <div class="payline"></div>

            <div class="controls">
                <div class="bet-controls">
                    <button class="bet-btn" onclick="changeBet(-10)">-10</button>
                    <span class="bet-amount">Ставка: <span id="bet">50</span> ₽</span>
                    <button class="bet-btn" onclick="changeBet(10)">+10</button>
                </div>
                
                <button class="spin-btn" id="spinBtn" onclick="startSpin()">
                    🎯 КРУТИТЬ
                </button>
            </div>
        </div>

        <div class="paytable">
            <h3>Выигрыши:</h3>
            <div class="paytable-item">7️⃣7️⃣7️⃣ = x10 ставки</div>
            <div class="paytable-item">🍒🍒🍒 = x5 ставки</div>
            <div class="paytable-item">🍇🍇🍇 = x4 ставки</div>
            <div class="paytable-item">🍉🍉🍉 = x3 ставки</div>
            <div class="paytable-item">🍊🍊🍊 = x2 ставки</div>
            <div class="paytable-item">🍋🍋🍋 = x2 ставки</div>
        </div>

        <div class="win-message" id="winMessage"></div>
    </div>

    <audio id="spinSound" src="sounds/spin.mp3" preload="auto"></audio>
    <audio id="winSound" src="sounds/win.mp3" preload="auto"></audio>
    <audio id="reelSound" src="sounds/reel-stop.mp3" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
